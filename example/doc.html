<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>学习文档</title>
    <link rel="shortcut icon" href="http://www.baidu.com/favicon.ico" type="image/x-icon">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="../lib/require.js"></script>
    <script src="../lib/cssbeautify.js"></script>
    <style>
        html,
        body {
            height: 100%;
        }
        .container {
            width: 96%;
            margin: auto;
            height: 100%;
        }
        #jsonEditor {
            width: 49%;
            height: 100%;
            font-size: 16px;
            float: left;
        }
        #cssEditor {
            width: 49%;
            font-size: 16px;
            height: 100%;
            float: right;
        }
        button {
            float: left;
            width: 40px;
            height: 260px;
            margin: 70px 0 0 5px;
            border-radius: 5px;
            font-size: 25px;
        }
        iframe {
            float: right;
            width: 92%;
            border: 1px solid rgb(39, 40, 34);
            height: 400px;
            border-radius: 5px;
        }
        pre {
            margin: 20px 0;
        }
        .page-header {
            text-align: center;
            width: 96%;
            margin: auto;
            border: none;
        }
    </style>
</head>
<body>
<div class="page-header">
    <h1>Write & Compile in Time<small style="margin-left: 20px;"><a target="_blank" href="../index.html" style="cursor: pointer;">keyframes animation api doc</a></small></h1>
</div>
<div class="container">
    <button>c<br/>o<br/>m<br/>p<br/>i<br/>l<br/>e</button>
    <iframe id="env" src="env.html"></iframe>
    <pre id="jsonEditor"></pre>
    <pre id="cssEditor"></pre>
</div>
<script>
    var envWin = document.getElementById('env').contentWindow;
    require.config({paths: {ace: '../ace', ani:'../dist/amd'}});
    require(['ace/ace', 'ani/Util'], function (ACE, Util) {
        Util.on(document.getElementsByTagName('button')[0], 'click', function () {
            cssEditor.setValue('');
            var code = jsonEditor.getValue();
            envWin.postMessage(code, '*');
        });
        var defaultData =     {
            'class': {
                'class-name': {
                    "transform": "rotateZ(1turn)",
                    "background-color": "white",
                    "color": "black",
                    "transition": "all 3s ease"
                }
            },
            'frame1': {
                '0.6': {
                    'translateY': '0px'
                },
                '1.2': {
                    'translateY': '55px',
                    'opacity': 1
                },
                '1.8': {
                    'translateY': '55px',
                    'opacity' : 0
                }
            },
            'frame2': {
                '0': {
                    'scale': 0.2
                },
                '1.18': {
                    'opacity': 0
                },
                '1.2': {
                    'opacity': 1,
                    'scale': 0.2
                },
                '2.1': {
                    'opacity': 0,
                    'scale': 1
                }
            },
            'frame3': {
                '2.1': {
                    'opacity': 0
                },
                '2.3': {
                    'opacity': 0.1
                },
                '2.9': {
                    'opacity': 0.5
                },
                '3.1': {
                    'opacity': 1
                }
            },
            'frame4@ease-in-out#infinite': {
                '0': {
                    'opacity': 0
                },
                '3.1': {
                    'opacity': 0
                },
                '3.12': {
                    'opacity': 1,
                    'translateX':'0px',
                    'rotateZ':'0deg'
                },
                '4.32': {
                    'translateX': '-60px',
                    'opacity': 1,
                    'rotateZ':'360deg'
                }
            },
            'frame5': {
                '3.7': {
                    'opacity': 0
                },
                '3.9': {
                    'opacity': 1
                }
            },
            "frame6@step-start#infinite": {
                "0": {
                    "background-position": "0 0"
                },
                "0.3": {
                    "background-position": "-180px 0"
                },
                "0.6": {
                    "background-position": "-360px 0"
                },
                "0.9": {
                    "background-position": "-540px 0"
                },
                "1.2": {
                    "background-position": "-720px 0"
                },
                "1.5": {
                    "background-position": "-900px 0"
                },
                "1.8": {
                    "background-position": "-1080px 0"
                }
            }
        };
        var jsonEditor = ACE.edit('jsonEditor');
        jsonEditor.session.setMode('ace/mode/json');
        jsonEditor.setTheme('ace/theme/monokai');
        jsonEditor.setValue(JSON.stringify(defaultData, false, 4));
        var cssEditor = ACE.edit('cssEditor');
        cssEditor.session.setMode('ace/mode/css');
        cssEditor.setTheme('ace/theme/monokai');
        Util.on(window, 'message', function (messageEvent) {
            cssEditor.insert(cssbeautify(messageEvent.data + '\n', {
                indent: '  ',
                openbrace: 'separate-line',
                autosemicolon: true
            }));
        });
    });
</script>
</body>
</html>
