<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #editor {
            margin: 0;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            font-size: 20px;
            right: 0;
        }
    </style>
</head>
<body>
<div id="editor"></div>
<script src="../lib/require.js"></script>
<script>
    require.config({paths: {ace: "../ace"}})
    require(["ace/ace", "ace/ext/emmet"], function(ace) {
        var editor = ace.edit("editor");
        editor.session.setMode("ace/mode/javascript");
        editor.setTheme("ace/theme/monokai");
    });
</script>
</body>
</html>
