<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>炫动-3D</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="shortcut icon" href="http://www.baidu.com/favicon.ico" type="image/x-icon">
    <script src="../dist/lib/Keyframe.min.js"></script>
    <!--<script src="http://172.18.20.114:8080/target/target-script-min.js#anonymous"></script>-->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #000000;
        }

        .btn {
            color: white;
            font-size: 30px;
            margin: 5px;
        }
        input {
            margin-top: 2px;
            width: 28px;
            height: 28px;
        }
    </style>
</head>
<body>
<span class="btn">backface<input type="checkbox"/></span>
<span class="btn">toggle<input type="checkbox"/></span>

<div class="box-3d">
    <div id="container" class="scene" >
        <div id="surface1" class="init big-cube cube-1">1</div>
        <div id="surface2" class="init big-cube cube-2">2</div>
        <div id="surface3" class="init big-cube cube-3">3</div>
        <div id="surface4" class="init big-cube cube-4">4</div>
        <div id="surface5" class="init big-cube cube-5">5</div>
        <div id="surface6" class="init big-cube cube-6">6</div>
        <div id="surface7" class="init small-cube cube-7">7</div>
        <div id="surface8" class="init small-cube cube-8">8</div>
        <div id="surface9" class="init small-cube cube-9">9</div>
        <div id="surface10" class="init small-cube cube-10">10</div>
        <div id="surface11" class="init small-cube cube-11">11</div>
        <div id="surface12" class="init small-cube cube-12">12</div>
    </div>
</div>

<script>
    var cpl = Compiler.instance();
    var rot = cpl.defineKeyframe({
        '0': {
            'transform': 'rotateY(0deg)'
        },
        '100': {
            'transform': 'rotateY(-360deg)'
        }
    });
    cpl.defineClass('box-3d', {
        'transform-style': 'preserve-3d',
        'perspective': '600px'
    });
    cpl.defineClass('hidden init', {
        'backface-visibility': 'hidden'
    });
    function randomColor() {
        var map = [1, 2, 3, 4, 5, 6, 7, 8, 9, 'a', 'b', 'c', 'd', 'e', 'f'];
        var color = '#';
        var count = 6;
        while (count-- > 0) {
            color += map[Math.round(Math.random() * 14)]
        }
        return color;
    }
    cpl.defineClass('init', {
        'position': 'absolute',
        'transition': 'all ease-in-out 2s',
        'text-align': 'center',
        'vertical-align': 'middle',
        'backface-visibility': 'visible',
        'transform-style': 'preserve-3d'
    });
    var scene = new ClassProxy('scene', {
        'width': '200px',
        'height': '200px',
        'margin': '150px auto',
        'position': 'relative',
        'transform-style': 'preserve-3d'
    });
    function state1() {
        scene.selectors({
            'init': {
                'background-color': randomColor(),
                'border': '1px solid ' + randomColor(),
                'color': randomColor()
            },
            'big-cube': {
                'width': '200px',
                'height': '200px',
                'border-radius': '10px',
                'font-size': '100px',
                'line-height': '200px',
                'left': 0,
                'top': 0,
                'opacity': 0.5
            },
            'small-cube': {
                'width': '110px',
                'height': '110px',
                'left': '45px',
                'top': '45px',
                'font-size': '55px',
                'line-height': '110px',
                'border-radius': '5px',
                'opacity': 0.5
            },
            'cube-1': {
                'transform-origin': '50% 50%',
                'transform': 'translateZ(-100px) rotateY(180deg)'
            },
            'cube-2': {
                'transform-origin': '0% 50%',
                'transform': 'translateZ(-100px) rotateY(-90deg)'
            },
            'cube-3': {
                'transform-origin': '0% 50%',
                'transform': 'translateZ(100px)'
            },
            'cube-4': {
                'transform-origin': '100% 50%',
                'transform': 'translateZ(-100px) rotateY(90deg)'
            },
            'cube-5': {
                'transform-origin': '0% 100%',
                'transform': 'translateZ(-100px) rotateX(-90deg)'
            },
            'cube-6': {
                'transform-origin': '0% 0%',
                'transform': 'translateZ(-100px) rotateX(90deg)'
            },
            'cube-7': {
                'transform-origin': '50% 50%',
                'transform': 'translateZ(-55px) rotateY(180deg)'
            },
            'cube-8': {
                'transform-origin': '0% 50%',
                'transform': 'translateZ(-55px) rotateY(-90deg)'
            },
            'cube-9': {
                'transform-origin': '0% 50%',
                'transform': 'translateZ(55px)'
            },
            'cube-10': {
                'transform-origin': '100% 50%',
                'transform': 'translateZ(-55px) rotateY(90deg)'
            },
            'cube-11': {
                'transform-origin': '0% 100%',
                'transform': 'translateZ(-55px) rotateX(-90deg)'
            },
            'cube-12': {
                'transform-origin': '0% 0%',
                'transform': 'translateZ(-55px) rotateX(90deg)'
            }
        });
        cpl.compile();
    }
    function state2() {
        scene.selectors({
            'init': {
                'background-color': randomColor(),
                'border': '1px solid ' + randomColor(),
                'color': randomColor()
            },
            'big-cube': {
                'width': '130px',
                'height': '130px',
                'border-radius': '7px',
                'font-size': '65px',
                'line-height': '130px',
                'left': '35px',
                'top': '35px',
                'opacity': 0.5
            },
            'small-cube': {
                'width': '130px',
                'height': '130px',
                'border-radius': '7px',
                'font-size': '65px',
                'line-height': '130px',
                'left': '35px',
                'top': '35px',
                'opacity': 0.5
            },
            'cube-1': {
                'transform': distance
            },
            'cube-2': {
                'transform': 'rotateY(30deg)' + distance
            },
            'cube-3': {
                'transform': 'rotateY(60deg)' + distance
            },
            'cube-4': {
                'transform': 'rotateY(90deg)' + distance
            },
            'cube-5': {
                'transform': 'rotateY(120deg)' + distance
            },
            'cube-6': {
                'transform': 'rotateY(150deg)' + distance
            },
            'cube-7': {
                'transform': 'rotateY(180deg)' + distance
            },
            'cube-8': {
                'transform': 'rotateY(210deg)' + distance
            },
            'cube-9': {
                'transform': 'rotateY(240deg)' + distance
            },
            'cube-10': {
                'transform': 'rotateY(270deg)' + distance
            },
            'cube-11': {
                'transform': 'rotateY(300deg)' + distance
            },
            'cube-12': {
                'transform': 'rotateY(330deg)' + distance
            }
        });
        cpl.compile();
    }
    var distance = Math.ceil(130 / Math.tan(Math.PI / 6)) + 20;
    distance = ' translateZ(' + distance + 'px)';
    var container = document.getElementById('container');
    var btn = document.getElementsByTagName('input');
    Util.on(btn[0], 'change', function (e) {
        if (e.target.checked) {
            Util.addClass(container, 'hidden');
        }
        else {
            Util.removeClass(container, 'hidden');
        }
    });
    Util.on(btn[1], 'change', function (e) {
        if (e.target.checked) {
            state2();
        }
        else {
            state1();
        }
    });
    setTimeout(function(){
        state1();
        // keyframes编译完了马上使用，手机端可能不生效，延迟一会
        var krot = new Keyframe(container, {
            'name': rot,
            'count': 'infinite',
            'duration': '12s'
        });
        krot.start();
    }, 500);
</script>
</body>
</html>
