<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../dist/lib/Keyframe.min.js"></script>
    <script src="../lib/jquery.min.js"></script>
    <style>
        #demo {
            left: 153px;
            top: 220px;
            position: absolute;
            color: #f35626;
            font: 100%/1.5 "Roboto",Verdana,sans-serif;
            text-align: center;
            font-size: 6rem;
            background-color: #000000;
            line-height: 1;
            font-weight: 100;
            letter-spacing: -0.05em;
            text-transform: capitalize;
        }
    </style>
</head>
<body>
<button onclick="pause()">pauseAll</button>
<button onclick="pause('rot')">pauseRot</button>
<button onclick="goon()">goonAll</button>
<button onclick="goon('rot')">goonRot</button>
<button onclick="start()">start</button>
<button onclick="stop()">stop</button>
<button onclick="restart()">restart</button>
<div id="demo">sdfsdfs</div>
<script>
    function pause(name) {
        keyframe.pause(name);
    }
    function goon(name) {
        keyframe.goon(name);
    }
    function stop() {
        keyframe.stop();
    }
    function start() {
        keyframe.start();
    }
    function restart() {
        keyframe.restart();
    }
</script>
<script>
    Keyframe.defineKeyframe('rot',
            {
                '100': {
                    rotate: '360deg',
                    opacity: 0
                }
            });
    Keyframe.compile();
    var keyframe = new Keyframe(document.getElementById('demo'), {name:'rot', duration: '3s'}).start();
    //var keyframe = new Keyframe(document.getElementById('demo'), [{name: 'gw', count: 'infinite', duration: '4s'}]);
    keyframe.on(Event.beforeStart, function () {
        this.addClass('ec-gw');
    });
    keyframe.on(Event.stop, function () {
        this.removeClass('ec-gw');
    });
    keyframe.on(Event.stop, function() {
        console.log('stop', arguments);
    });
    keyframe.on(Event.start, function() {
        console.log('start1');
    });
    keyframe.on(Event.start, function() {
        console.log('start2', arguments);
    });
 /*   keyframe.on(Event.iteration, function() {
        console.log('iteration', arguments);
    })*/

</script>
</body>
</html>
